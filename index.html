<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">
        <img src="./assets/icon.png" alt="" srcset="" />
        <div>
          <h5>Exodus</h5>
          <p>v1.41.0</p>
        </div>
      </div>
      <div class="options">
        <div class="option">
          <div>
            <ion-icon name="pie-chart-outline"></ion-icon>
            <h6>Portfolio</h6>
          </div>
        </div>
        <div class="option">
          <div>
            <ion-icon name="wallet-outline"></ion-icon>
            <h6>Wallet</h6>
          </div>
        </div>
        <div class="option">
          <div>
            <ion-icon name="repeat-outline"></ion-icon>
            <h6>Exchange</h6>
          </div>
          <span>3</span>
        </div>
        <div class="option">
          <div>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <h6>Backup</h6>
          </div>
        </div>
        <div class="option">
          <div>
            <ion-icon name="aperture-outline"></ion-icon>
            <h6>Support</h6>
          </div>
        </div>
        <div class="option">
          <div>
            <ion-icon name="cog-outline"></ion-icon>
            <h6>Setting</h6>
          </div>
        </div>
      </div>
      <div class="balance">
        <div>
          <h5>YOUR HOLDINGS</h5>
        </br>
          <h3>$92,023.35</h3>
        </div>
        <ion-icon name="refresh-outline"></ion-icon>
      </div>
    </section>
    <section class="container">
      <div class="progress">
        <svg>
          <circle cx="70" cy="70" r="150"></circle>
          <circle cx="70" cy="70" r="150"></circle>
          <circle cx="70" cy="70" r="150"></circle>
          <circle cx="70" cy="70" r="130"></circle>
        </svg>
        <div>
          <p>TOTAL VALUE</p>
          $92,023.35
        </div>
      </div>
      <div class="status">
        <div class="state">
          <p>BITCOIN CASH</p>
          <h3>57,483.35</h3>
          <div class="s">
            <ion-icon name="analytics-outline"></ion-icon>
            +3220.21
          </div>
          <dvi class="progress_bar_1">
            <span class="bar">
              <span class="pro"></span>
            </span>
          </dvi>
          <dvi class="progress_bar_2">
            <span class="bar">
              <span class="pro"></span>
            </span>
          </dvi>
        </div>
        <div class="state">
          <p>EATHERUM</p>
          <h3>34540.00</h3>
          <div class="s">
            <ion-icon name="analytics-outline"></ion-icon>
            -3220.21
          </div>
          <dvi class="progress_bar_3">
            <span class="bar">
              <span class="pro"></span>
            </span>
          </dvi>
          <dvi class="progress_bar_4">
            <span class="bar">
              <span class="pro"></span>
            </span>
          </dvi>
        </div>
      </div>
      <div class="add">
        <ion-icon name="cog-outline"></ion-icon>
      </div>
    </section>
  </body>
</html>
